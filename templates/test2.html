<!DOCTYPE html>
<html lang="en">
<head>

    <title>Test's</title>
    <style>
      body {
          margin: 0;
          overflow: hidden;
          background: linear-gradient(45deg, #1a202c, #2d3748, #1a202c, #2d3748);
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
          0% {
              background-position: 0% 50%;
          }
          50% {
              background-position: 100% 50%;
          }
          100% {
              background-position: 0% 50%;
          }
      }
    </style>
</head>
<body class="font-lato h-screen">
</div>

            </div>
        </nav>
    </header> 
    <nav>

        </div>
        <div class="flex justify-around text-2xl text-white font-lato">

                <div class="container flex items-center mr-8">
                    <!-- Imagen -->
                    <img src="static/advertencia.png" alt="disclaimer" style="width:30px; height: auto;" class="mr-4">

    <div class="container mx-auto mt-8 p-8 bg-white max-w-md rounded shadow-md">

        <h1 class="text-2xl font-semibold mb-6">Formulario de preguntas</h1>
    
        <form action="/test_golpe_de_calor" method="post">
    
          <!-- Campo de nombre -->
          <div class="mb-4">
            <label for="boca_seca" class="block text-gray-700 text-sm font-bold mb-2">Usted nota su boca seca o pegajosa? Ingrese si o no: </label>
            <input type="radio" name="boca_seca" value="si" required> Sí
            <input type="radio" name="boca_seca" value="no" required> No
          </div>
    
          <div class="mb-4">
            <label for="mareos" class="block text-gray-700 text-sm font-bold mb-2">Usted sufre de nauseas o vomitos? Ingrese si o no: </label>
            <input type="radio" name="mareos" value="si" required> Sí
            <input type="radio" name="mareos" value="no" required> No
          </div>

          <div class="mb-4">
            <label for="dolor_de_cabeza" class="block text-gray-700 text-sm font-bold mb-2">Usted sufre de dolores de cabeza en este momento? Ingrese si o no: </label>
            <div>
              <input type="radio" name="dolor_de_cabeza" value="si" required> Sí
              <input type="radio" name="dolor_de_cabeza" value="no" required> No
            </div>
          </div>

          <div class="mb-4">
            <label for="beber_agua" class="block text-gray-700 text-sm font-bold mb-2">¿Con qué frecuencia bebes agua durante el día? (poca/moderada/mucha):  </label>
            <input type="text" id="beber_agua" name="beber_agua" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>

          </div>

          <div class="mb-4">
            <label for="fatiga" class="block text-gray-700 text-sm font-bold mb-2">Usted siente mucha fatiga o desvanecimiento en este momento? Ingrese si o no: </label>
            <input type="radio" name="fatiga" value="si" required> Sí
            <input type="radio" name="fatiga" value="no" required> No
          </div>

    
          <form action="/test_de_golpe_de_calor" method="post">

      </div>
